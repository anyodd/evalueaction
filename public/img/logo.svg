<svg width="500" height="500" viewBox="0 0 500 500" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="shield_grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="5" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  <!-- Shield Shape -->
  <path d="M250 50L400 120V250C400 350 250 450 250 450C250 450 100 350 100 250V120L250 50Z" fill="url(#shield_grad)" />
  <!-- Value 'V' / Growth Line -->
  <path d="M180 230L240 290L340 170" stroke="#fbbf24" stroke-width="40" stroke-linecap="round" stroke-linejoin="round" filter="url(#glow)" />
  <!-- Accent Dot -->
  <circle cx="250" cy="80" r="15" fill="#fbbf24" />
</svg>
